<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./midias/favicon-16x16.png">
    
    <script defer src="index.js"></script>

    <title>Pokédex</title>
</head>
<body>
    
    <main>
        <img src="#" alt="pokemon" class="pokemon-image">
        <h1 class="pokemon-data">
            <span class="pokemon-number"></span> -
            <span class="pokemon-name"></span>
        </h1>
        <form class="form">
            <input type="search" class="input-search" placeholder="Nome ou número do Pokémon" required>
        </form>
        <div class="buttons">
            <button class="button btn-prev">&lt; Anterior</button>
            <button class="button btn-next">Próximo &gt;</button>
        </div>
        <img src="midias/pokedex.png" alt="Pokédex" class="pokedex">
    </main>

</body>
</html>
